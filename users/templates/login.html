{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-6 ">
                <form method="post" class="bootstrap4">
                    {% csrf_token %}
                    <div class="form-group" >
                        {{form|crispy}}
                    </div>
                    <div class="form-group " style="display: inline-block;">
                        <input class='btn btn-primary center' type="submit" name="submit" id="submit" class="main-btn register-submit" value="Login"/>
                    </div>
                </form>
            </div>
            
        </div>
    </div>
</div>


{% endblock %}
