{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<section style="margin-top: 50px;margin-bottom: 50px;">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <table cellpading='3' width='1200'>
                    <tr>
                        <th>Image</th>
                        <th>Fullname</th>
                        <th>Email</th>
                        <th>Phone</th>
                    </tr>
                    
                    <tr>
                        <td class="thumb"><img src="{{request.user.image.url}}" alt="" width="50px"></td>
                        <td>{{request.user.get_full_name}}</td>
                        <td>{{request.user.email}}</td>
                        <td>{{request.user.phone}}</td>
                        <td><a href="{% url 'password_reset' %}">Change Password</a></td>
                    </tr>
                   
                </table>
            </div>
            
        </div>
        <div class="row justify-content-center " style="margin-top: 20px;">
            <div class="col-sm-6 ">
                <form method="post" class="bootstrap4" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group" >
                        {{form|crispy}}
                    </div>
                    <div class="form-group " style="display: inline-block;">
                        <input class='btn btn-primary center' type="submit" name="submit" id="submit" class="main-btn register-submit" value="Change Info"/>
                    </div>
                </form>
            </div>
            
        </div>
    </div>
</section>

{% endblock %}
