
{% extends 'base.html' %}
{% block content %}
<div class="section">
    <div class="container">
        <div class="row">
            <table cellpading='3' width='1200'>
                <tr>
                    <th>Image</th>
                    <th>Product Name</th>
                    <th>Category</th>
                    <th>Price</th>
                </tr>
                {% for product in products %}
                <tr>
                    <td><img src="{{product.image.url}}" alt="" width="150px"></td>
                    <td>{{product.title}}</td>
                    <td>{{product.category}}</td>
                    <td><h4>${{product.price}}</h4></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
{% endblock %}
{% block javascript %}


{% endblock %}
